<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <marker id="crow" markerWidth="12" markerHeight="12" refX="12" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12" fill="none" stroke="#333" stroke-width="1.5"/>
    </marker>
  </defs>

  <!-- Customer entity -->
  <rect x="30" y="20" width="100" height="60" fill="#e8f4e8" stroke="#333" stroke-width="1.5"/>
  <text x="80" y="45" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold">Customer</text>
  <line x1="30" y1="50" x2="130" y2="50" stroke="#333" stroke-width="1"/>
  <text x="80" y="68" text-anchor="middle" font-family="sans-serif" font-size="10">customer_id (PK)</text>

  <!-- CustomerPreferences entity -->
  <rect x="30" y="120" width="140" height="60" fill="#e8f4e8" stroke="#333" stroke-width="1.5"/>
  <text x="100" y="145" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold">CustomerPreferences</text>
  <line x1="30" y1="150" x2="170" y2="150" stroke="#333" stroke-width="1"/>
  <text x="100" y="168" text-anchor="middle" font-family="sans-serif" font-size="10">customer_id (PK, FK)</text>

  <!-- Relationship line with crow's foot notation -->
  <line x1="80" y1="80" x2="80" y2="90" stroke="#333" stroke-width="1.5"/>
  <line x1="75" y1="90" x2="85" y2="90" stroke="#333" stroke-width="1.5"/>
  <line x1="75" y1="93" x2="85" y2="93" stroke="#333" stroke-width="1.5"/>

  <line x1="80" y1="93" x2="80" y2="110" stroke="#333" stroke-width="1.5"/>

  <!-- Zero or one indicator -->
  <circle cx="80" cy="113" r="4" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="75" y1="118" x2="85" y2="118" stroke="#333" stroke-width="1.5"/>

  <!-- Cardinality labels -->
  <text x="200" y="50" font-family="sans-serif" font-size="10" fill="#666">One customer</text>
  <text x="200" y="150" font-family="sans-serif" font-size="10" fill="#666">Zero or one prefs</text>

  <!-- Legend -->
  <text x="200" y="185" font-family="sans-serif" font-size="9" fill="#999">||--o| (one-to-one)</text>
</svg>
