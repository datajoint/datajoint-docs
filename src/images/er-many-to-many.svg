<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 220" width="350" height="220">
  <!-- Student entity -->
  <rect x="20" y="20" width="100" height="60" fill="#e8f4e8" stroke="#333" stroke-width="1.5"/>
  <text x="70" y="45" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold">Student</text>
  <line x1="20" y1="50" x2="120" y2="50" stroke="#333" stroke-width="1"/>
  <text x="70" y="68" text-anchor="middle" font-family="sans-serif" font-size="10">student_id (PK)</text>

  <!-- Course entity -->
  <rect x="220" y="20" width="100" height="60" fill="#e8f4e8" stroke="#333" stroke-width="1.5"/>
  <text x="270" y="45" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold">Course</text>
  <line x1="220" y1="50" x2="320" y2="50" stroke="#333" stroke-width="1"/>
  <text x="270" y="68" text-anchor="middle" font-family="sans-serif" font-size="10">course_code (PK)</text>

  <!-- Enrollment entity (junction table) -->
  <rect x="100" y="140" width="150" height="60" fill="#fff4e8" stroke="#333" stroke-width="1.5"/>
  <text x="175" y="165" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold">Enrollment</text>
  <line x1="100" y1="170" x2="250" y2="170" stroke="#333" stroke-width="1"/>
  <text x="175" y="188" text-anchor="middle" font-family="sans-serif" font-size="10">student_id, course_code (PK)</text>

  <!-- Student to Enrollment line -->
  <line x1="70" y1="80" x2="70" y2="100" stroke="#333" stroke-width="1.5"/>
  <line x1="65" y1="100" x2="75" y2="100" stroke="#333" stroke-width="1.5"/>
  <line x1="65" y1="103" x2="75" y2="103" stroke="#333" stroke-width="1.5"/>
  <line x1="70" y1="103" x2="130" y2="135" stroke="#333" stroke-width="1.5"/>
  <!-- Crow's foot at enrollment end -->
  <line x1="125" y1="125" x2="135" y2="138" stroke="#333" stroke-width="1.5"/>
  <line x1="133" y1="128" x2="135" y2="138" stroke="#333" stroke-width="1.5"/>

  <!-- Course to Enrollment line -->
  <line x1="270" y1="80" x2="270" y2="100" stroke="#333" stroke-width="1.5"/>
  <line x1="265" y1="100" x2="275" y2="100" stroke="#333" stroke-width="1.5"/>
  <line x1="265" y1="103" x2="275" y2="103" stroke="#333" stroke-width="1.5"/>
  <line x1="270" y1="103" x2="220" y2="135" stroke="#333" stroke-width="1.5"/>
  <!-- Crow's foot at enrollment end -->
  <line x1="225" y1="125" x2="215" y2="138" stroke="#333" stroke-width="1.5"/>
  <line x1="217" y1="128" x2="215" y2="138" stroke="#333" stroke-width="1.5"/>

  <!-- Legend -->
  <text x="175" y="215" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#999">Many-to-many via junction table</text>
</svg>
