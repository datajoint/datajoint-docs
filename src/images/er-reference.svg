<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Department entity -->
  <rect x="30" y="20" width="100" height="60" fill="#e8f4e8" stroke="#333" stroke-width="1.5"/>
  <text x="80" y="45" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold">Department</text>
  <line x1="30" y1="50" x2="130" y2="50" stroke="#333" stroke-width="1"/>
  <text x="80" y="68" text-anchor="middle" font-family="sans-serif" font-size="10">dept_id (PK)</text>

  <!-- Employee entity -->
  <rect x="30" y="120" width="130" height="60" fill="#e8f4e8" stroke="#333" stroke-width="1.5"/>
  <text x="95" y="145" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold">Employee</text>
  <line x1="30" y1="150" x2="160" y2="150" stroke="#333" stroke-width="1"/>
  <text x="95" y="168" text-anchor="middle" font-family="sans-serif" font-size="10">employee_id (PK), dept_id (FK)</text>

  <!-- Relationship line -->
  <line x1="80" y1="80" x2="80" y2="90" stroke="#333" stroke-width="1.5"/>
  <line x1="75" y1="90" x2="85" y2="90" stroke="#333" stroke-width="1.5"/>
  <line x1="75" y1="93" x2="85" y2="93" stroke="#333" stroke-width="1.5"/>

  <line x1="80" y1="93" x2="80" y2="105" stroke="#333" stroke-width="1.5"/>

  <!-- Crow's foot (many) -->
  <line x1="80" y1="105" x2="70" y2="118" stroke="#333" stroke-width="1.5"/>
  <line x1="80" y1="105" x2="80" y2="120" stroke="#333" stroke-width="1.5"/>
  <line x1="80" y1="105" x2="90" y2="118" stroke="#333" stroke-width="1.5"/>

  <!-- Cardinality labels -->
  <text x="200" y="50" font-family="sans-serif" font-size="10" fill="#666">One department</text>
  <text x="200" y="150" font-family="sans-serif" font-size="10" fill="#666">Zero or many employees</text>

  <!-- Legend -->
  <text x="200" y="185" font-family="sans-serif" font-size="9" fill="#999">||--o{ (one-to-many)</text>
</svg>
