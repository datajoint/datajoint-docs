# ---------------------------- STANDARD -----------------------------

docs_dir: ./src
edit_uri: ./edit/main/src
theme:
  font:
    text: Roboto Slab
    code: Source Code Pro
  name: material
  custom_dir: src/.overrides
  icon:
    logo: main/company-logo
  favicon: assets/images/company-logo-blue.png
  features:
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - announce.dismiss
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: datajoint
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
  - mermaid2
  - section-index
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths:
            - /datajoint-python/src  # Path to datajoint-python source (mounted in Docker)
          options:
            docstring_style: numpy
            members_order: source
            group_by_category: false
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            separate_signature: true
            line_length: 88
            filters:
              - "!^_"  # Exclude private members
  - gen-files:
      scripts:
        - scripts/gen_api_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocs-jupyter:
      include_source: true
      execute: false  # Don't execute notebooks during build
  - exclude:
      glob:
        - images/*md
        - "*/SUMMARY.md"
markdown_extensions:
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      options:
        custom_icons:
          - .overrides/.icons
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - mdx_truly_sane_lists
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - pymdownx.details: # permit folded <details> blocks via `??? note "Title"` format
  - pymdownx.snippets # Allows including file snippets e.g. --8<-- "; src/file.md"
  - pymdownx.magiclink # Displays bare URLs as links
  - pymdownx.tasklist: # Renders check boxes in tasks lists
      custom_checkbox: true
  - pymdownx.arithmatex: # LaTeX math support
      generic: true
